<!--HTML-templaatti; kaikki mitä käyttäjä näkee Hero-komponentista-->

<h2>My Heroes</h2>

<ul class="heroes">
  <!--*ngFor (structural directive): toistaa isäntäelementin (li) 
        jokaista listan (heroes) elementtiä (hero) kohti -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
